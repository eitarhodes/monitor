                    <textarea id="data-input" class="w-full h-32 p-4 text-[11px] font-mono border-2 border-slate-200 rounded-2xl mb-3 focus:border-blue-500 outline-none" placeholder='[{"id":1, "title":"ã‚µãƒ³ãƒ—ãƒ«æ¡ˆä»¶", "time":"10:00"}]'></textarea>
                    <button onclick="importDailyEvents()" class="w-full py-3.5 bg-blue-600 text-white rounded-2xl text-[11px] font-black shadow-lg mb-6">ãƒªã‚¹ãƒˆã‚’æ›´æ–°ã™ã‚‹</button>
                    <div class="pt-6 border-t-2 border-slate-200 border-dashed">

                    </div>

    <div id="passcode-modal" class="hidden fixed inset-0 z-[10000] modal-overlay flex items-center justify-center p-6 text-left">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-8 shadow-2xl">

            <div class="flex gap-3">

    <audio id="se-chime" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        const ADMIN_PASSCODE = "2026";
        let state = {
            events: JSON.parse(localStorage.getItem('mm_events')) || [],
            hiddenIds: new Set(JSON.parse(localStorage.getItem('mm_hidden')) || []),
            audio: false,
            isAdmin: false
        };

        function updateClock() {
            const now = new Date();
            const jst = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (9 * 3600000));
            document.getElementById('clock').innerText = jst.toTimeString().split(' ')[0];
            const days = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'];
            document.getElementById('display-date').innerText = `${jst.getFullYear()}/${jst.getMonth()+1}/${jst.getDate()}(${days[jst.getDay()]})`;
        }
        setInterval(updateClock, 1000);

        function toggleVoice() {
            state.audio = !state.audio;
            const btn = document.getElementById('voice-toggle');
            btn.innerHTML = state.audio ? "<span>ğŸ”ˆ éŸ³å£°é€šçŸ¥ ON</span>" : "<span>ğŸ”‡ éŸ³å£°é€šçŸ¥ OFF</span>";
            btn.classList.toggle('bg-blue-600'); btn.classList.toggle('bg-green-600');
            if(state.audio) document.getElementById('test-voice-btn').classList.remove('hidden');
            else document.getElementById('test-voice-btn').classList.add('hidden');
        }

        function renderEvents() {
            const list = document.getElementById('event-list');
            const history = document.getElementById('history-list');
            list.innerHTML = ""; history.innerHTML = "";
            if(state.events.length === 0) {
                list.innerHTML = `<div class="py-10 text-center opacity-30 font-black italic">NO DATA (ç®¡ç†ç”»é¢ã‹ã‚‰ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¦ãã ã•ã„)</div>`;
            }
            state.events.forEach(ev => {
                const isHidden = state.hiddenIds.has(ev.id);
                const card = document.createElement('div');
                card.className = `bg-white border p-4 rounded-3xl shadow-sm mb-2 flex justify-between items-center ${isHidden ? 'opacity-50' : ''}`;
                card.innerHTML = `
                    <div>
                        <span class="text-xs font-bold text-blue-600">${ev.time}</span>
                        <h3 class="font-black text-lg text-slate-800">${ev.title}</h3>
                    </div>
                    <button onclick="toggleEvent(${ev.id})" class="text-[10px] ${isHidden ? 'bg-blue-100 text-blue-600' : 'bg-slate-100 text-slate-600'} px-4 py-2 rounded-full font-black">
                        ${isHidden ? 'å¾©å…ƒ' : 'çµ‚äº†'}
                    </button>
                `;
                if (isHidden) history.appendChild(card); else list.appendChild(card);
            });
            saveState();
        }

        function toggleEvent(id) {
            if (state.hiddenIds.has(id)) state.hiddenIds.delete(id);
            else state.hiddenIds.add(id);
            renderEvents();
        }

        function saveState() {
            localStorage.setItem('mm_events', JSON.stringify(state.events));
            localStorage.setItem('mm_hidden', JSON.stringify([...state.hiddenIds]));
        }

        function importDailyEvents() {
            try {
                const data = JSON.parse(document.getElementById('data-input').value);
                state.events = data;
                state.hiddenIds.clear();
                renderEvents();
                alert("ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°ã—ã¾ã—ãŸ");
            } catch(e) { alert("JSONå½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“"); }
        }

        function deleteAllEvents() {
            if(confirm("å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                state.events = []; state.hiddenIds.clear(); renderEvents();
            }
        }

        function runVoiceTest() {
            document.getElementById('se-chime').play();
            const ut = new SpeechSynthesisUtterance("ãƒ†ã‚¹ãƒˆå®Œäº†");
            ut.lang = 'ja-JP'; window.speechSynthesis.speak(ut);
        }

        function toggleHistoryUI() {
            const h = document.getElementById('history-list');
            h.classList.toggle('hidden');
            document.getElementById('history-btn').innerText = h.classList.contains('hidden') ? "çµ‚äº†å±¥æ­´ã‚’è¡¨ç¤º" : "å±¥æ­´ã‚’é–‰ã˜ã‚‹";
        }

        function requestAdminAccess() {
            if (state.isAdmin) document.getElementById('admin-panel').classList.toggle('hidden');
            else document.getElementById('passcode-modal').classList.remove('hidden');
        }

        function verifyPasscode() {
            if (document.getElementById('passcode-input').value === ADMIN_PASSCODE) {
                state.isAdmin = true; closePasscodeModal(); document.getElementById('admin-panel').classList.remove('hidden');
            } else { alert("èªè¨¼å¤±æ•—"); }
        }

        function closePasscodeModal() {
            document.getElementById('passcode-modal').classList.add('hidden');
            document.getElementById('passcode-input').value = "";
        }

        window.onload = () => {
            if(/Line/i.test(navigator.userAgent)) document.getElementById('line-guard').classList.remove('hidden');
            updateClock();
            renderEvents();
        };
    </script>
